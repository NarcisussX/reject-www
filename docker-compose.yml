services:
  www:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: www
    restart: unless-stopped
    depends_on:
      - hook
    networks:
      - tw_web
    labels:
      - traefik.enable=true
      - traefik.docker.network=tw_web
      - traefik.http.routers.www.rule=Host(`www.reject.app`,`reject.app`)
      - traefik.http.routers.www.entrypoints=websecure
      - traefik.http.routers.www.tls=true
      - traefik.http.services.www.loadbalancer.server.port=80

  hook:
    build:
      context: ./hook
      dockerfile: Dockerfile
    container_name: hook
    restart: unless-stopped
    environment:
      DISCORD_WEBHOOK: "${DISCORD_WEBHOOK}"
    networks:
      - tw_web
    # no ports and no Traefik labels â†’ internal only

networks:
  tw_web:
    external: true
    name: tw_web
